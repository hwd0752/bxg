<ol class="breadcrumb">
    <li><a href="#">课时管理</a></li>
    <li class="active">课程基本信息</li>
</ol>
<table class="table table-bordered">
    <thead>
        <tr class="active">
            <td>课程概要</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            {{if(cs_cover!="")}}
                             <img class="media-object" src="{{cs_cover}}" width="240" height="120" alt="...">
                             {{else}}
                             <img class="media-object" src="imgs/course.png" width="240" height="120" alt="...">
                             {{/if}}
                          </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">讲师名称：{{tc_name}}</h4>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<div class="panel panel-default">
    <div class="panel-heading">基本信息</div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="cs_name" value="{{cs_name}}" >
                    <input type="hidden" name="cs_id" value="{{cs_id}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">课程描述</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="5" name="cs_brief" >{{cs_brief}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">讲师</label>
                <div class="col-sm-3">
                    <select class="form-control" name="cs_tc_id">
                        {{each teacher}}
                        {{if($value.tc_id==cs_tc_id)}}
                        <option value="{{$value.tc_id}}" selected>{{$value.tc_name}}</option>
                        {{else}}
                        <option value="{{$value.tc_id}}">{{$value.tc_name}}</option>
                        {{/if}}
                        {{/each}}
                     </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">分类</label>
                <div class="col-sm-3">
                    <select class="form-control category-top">
                        {{each category.top}}
                        {{if($value.cg_id==cs_cg_pid)}}
                        <option value="{{$value.cg_id}}" selected>{{$value.cg_name}}</option>
                        {{else}}
                        <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                        {{/if}}
                        {{/each}}
                    </select>
                </div>
                <div class="col-sm-3">
                    <select class="form-control category-child" name="cs_cg_id">
                        {{each category.childs}}
                        {{if($value.cg_id==cs_cg_id)}}
                        <option value="{{$value.cg_id}}" selected>{{$value.cg_name}}</option>
                        {{else}}
                        <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                        {{/if}}
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">标签</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="cs_tags" value="{{cs_tags}}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-10">
                    <button type="submit" class="btn btn-success ">提交</button>
                </div>
            </div>
        </form>
    </div>

</div>
