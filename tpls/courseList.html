<ol class="breadcrumb">
    <li><a href="#">课程管理</a></li>
    <li class="active">课程列表</li>
</ol>
<ul class="list-group">
    {{each result}}
    <li class="list-group-item">
        <div class="media">
            <div class="media-left">
                <a href="javascript:void(0)" data-id="{{$value.cs_id}}">
                    {{if($value.cs_cover!="http://static.botue.com/images/cover/?")}}
                    <img class="media-object" src="{{$value.cs_cover}}" width="240" height="120" alt="...">
                    {{else}}
                    <img class="media-object" src="imgs/course.png" width="240" height="120" alt="...">
                    {{/if}}
                 </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading" cs_id="{{$value.cs_id}}">
                    {{$value.cs_name}}
                    <button class="btn btn-primary btn-editCourse" >课时管理</button>
                    <button class="btn btn-success btn-editCourseBaseInfo">编辑基本信息</button>
                </h4>
                <div>————讲师：{{$value.tc_name}}</div>
                <div>————分类：{{$value.cg_name}}</div>
            </div>
        </div>
    </li>
    {{/each}}
</ul>
